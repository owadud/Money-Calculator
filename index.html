<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONEY</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="text-center mt-5 mb-5">
        <h1>MONEY MASTER</h1>
    </header>
    <div class="container d-flex">
        <div class="left-img w-50 d-flex align-items-center">
            <img width="500px" src="image/income.jpg" alt="income calculation">
        </div>
        <!-- calculation-section -->
        <div class="calculation-section w-75">

            <div class="calculation bg-secondary ">
                <h3 class="text-center">INCOME</h3>

                <div class="income">
                    <h3 class="text-center">Income</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <!-- Expenses calculation -->
                <div class="expense">
                    <h3 class="text-center">Expenses</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="calculateButton">
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success">Calculate</button>
                        </div>
                        <div class="total-expense">
                        <h2>Total expense:</h2>
                        <h2>Balance:</h2>
                        </div>
                        
                    </div>
                </div>

                <div class="saving d-flex mt-5">
                    <div class="input-group mb-3 d-flex justify-content-center align-items-center">
                        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="save-button">
                        <button type="button" class="btn btn-success">Save</button>
                    </div>

                </div>

                <div class="saving-remaining">
                    <h2>Saving Amount:</h2>
                    <h2>Remaining Amount:</h2>
                </div>



            </div>
        </div>
    </div>

</body>
